<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
<div id="app">

    <h1>String: {{name}}</h1>
    <h1>Number: {{number}}</h1>
    <h2>If statement: {{isOk ? 'Ok' : 'Not Ok'}}</h2>
    <h1>Functions: {{ string.split('').reverse().join('') }}</h1>

</div>
    <script src="vue.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                name: 'Vue',
                number: 100,
                isOk: true,
                string: 'my name is Yauhen'
            },
            methods: {
                sayHello: function(){
                    return 'sayHello';
                }
            }
        })
    </script>
</body>
</html>
