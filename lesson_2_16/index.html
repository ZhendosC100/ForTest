<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
</head>
<body>
    
<div id="app">

    <h2>Counter {{ counter }} \ {{ counter2 }}</h2>

    <h3>{{ result() }}</h3>
    <h3>Computed resault: {{ computedResault }}</h3>

    <button @click="add">Add</button>
    
    <button @click="sub">Sub</button>
    <button @click="counter2++">Add counter 2</button>
  
</div>
    <script src="vue.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
               counter: 0,
               counter2: 0
            },

            methods: {
                add: function(){
                    this.counter++
                   
                },

                sub: function(){
                  
                    this.counter--
                   
                },
                result: function() {
                    return this.condition = this.counter >3 ? 'More than 3' : 'Less than 3'
                }
            },
            computed: {
                computedResault: function() {
                    return this.condition = this.counter >3 ? 'More than 3' : 'Less than 3'
                }
            },
            watch: {
                // counter: function() {
                //     console.log('from watch object :', this.counter)
                // }
                counter: function(val) {
                    console.log('from watch object :', val);
                }
            }
        })
    </script>
</body>
</html>
