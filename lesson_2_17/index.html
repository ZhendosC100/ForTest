<html lang="en">
<head>

</head>
<body>
    
<div id="app">

   <h2>{{ title }}</h2>
   <h3>{{ fieldToh }}</h3>

</div>
<div id="app2">
    <h2>{{ title }}</h2>
    
    <button @click="updateFirstTitle">update First Title</button>
</div>
    <script src="vue.min.js"></script>
    <script>
      var vue1 =  new Vue({
            el: '#app',
            data: {
               title: 'Title',
               fieldToh: ''
            },
            methods: {
                alertFast: function(){
                    alert('I am from vue 1')
                }
            }
        })

   vue1.fieldToh = 'open eyes))'
   console.log(vue1.fieldToh);

        new Vue({
            el: '#app2',
            data: {
                title: 'Hello vue',
                fieldToh: 'open eyes))'
            },
            methods: {
                updateFirstTitle: function(){
                    vue1.title = 'Updated from second app';
                    vue1.fieldToh = 'New field'
                    setTimeout(function(){
                        vue1.alertFast()
                    },1000)
                }
            }
        })
    </script>
