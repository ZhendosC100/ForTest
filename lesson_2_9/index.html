<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
<div id="app">

    <input type="text" v-model.lazy="inputValue"> <!-- модификатор lazy - как убираешь фокус, тогда и меняется значение в h2 -->
    <h2>{{ inputValue }}</h2>

</div>
    <script src="vue.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
               inputValue: 'jghj'
            }
        })
    </script>
</body>
</html>
